<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<table class="table  table-bordered container">
        <thead>
            <tr class="bg-warning">
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>City</th>
                <th>Phone number</th>
                <th>Viewmore
                    
                </th>
                
            </tr>
        </thead>
        <tbody id="row">
    
        </tbody>
    </table>
    
<button  onclick="table()" style="width:200px;display:block;height: 50px;background: rgb(169, 42, 42);color:black;font-size: 30px;border: 1px solid wheat;margin-top:100px;margin-left:500px">clickhere</button>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
<script>
        function table(){
        
        var http=new XMLHttpRequest();
        http.open("GET","https://jsonplaceholder.typicode.com/users");
        http.send();
        http.onreadystatechange=function(){
            if(this.readyState==4){
                console.log(this.responseText);
                var res=JSON.parse(this.responseText);
                prepareList(res);
            }
        }
        function prepareList(users){
            users.forEach(function(object,index){
                var tableelem=
                "<tr class='bg-info text-white text-center'>"+
            "<td>"+object.id+"</td>"+
            "<td>"+object.name+"</td>"+
            "<td>"+object.username+"</td>"+
            "<td>"+object.address.city+"</td>"+
            "<td>"+object.phone+"</td>"+
            "<td>"+'<button class="btn btn-success btn-link text-white">viewmore</button>'+"</td>"+
            "</tr>";
      document.getElementById("row").innerHTML+=tableelem;
        
                
          });
            
        }
        }
    
    
    
        
    
    </script>
