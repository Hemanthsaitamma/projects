<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
<style>
    .container{
        width:50%;
    }

</style>
<div class="container text-primary border border-dark">
<h1 class="text-uppercase text-center bg-danger text-white mt-3">registration form</h1>
<div class="form-group">
    <label for="user">Username</label>
    <input type="text" id="user" class="form-control"placeholder="Enter username"/>
</div>

<div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" class="form-control"placeholder="Enter password"/>
    </div>
    
<label for="datepicker">Date of Birth</label>
<input type="text" id="datepicker" class="form-control"/>

<div class="form-group">
            <label for="area">Address</label>
            <textarea class="form-control" id="area" row="6" col="6"></textarea>
</div>
<label>Gender</label>
    <div class="form-check">
        
        
        <input class="form-check-radio gender-class" type="radio" value="male" name="Gender">Male
        <input class="form-check-radio gender-class" type="radio" value="female" name="Gender">Female
        
    </div>
    <div class="form-group">
            <label>Hobbies</label>
            <select class="my_select_box" id="hobbies" data-placeholder="Select Your Options">
                    <option value="Dancing">Dancing</option>
                    <option value="Singing">Singing</option>
                    <option value="Reading">reading</option>
                  </select>
    </div>
    <div class="form-group">
            <label>Country</label>
            <select class="my_select_box" id="country" data-placeholder="Select Your Options">
                    <option value="India">India</option>
                    <option value="UK" >UK</option>
                    <option value="US" >USA</option>
                  </select>
    </div>
    <div class="text-center my-3">
        <button class="btn btn-danger"><a href="signupform.html" class="text-white"> Cancel</a></button>
        <button class="btn btn-success save-class">save</button>
    </div>

        
        
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
  <script>
$(".my_select_box").chosen({
    disable_search: false,
    no_results_text: "Oops, nothing found!",
    width: "100%"
  });

  $( function() {
    $( "#datepicker" ).datepicker();
  } );

  $(".save-class").click(function(){
      var uname=$("#user").val();
      var pword=$("#pass").val();
      var dob=$("#datepicker").val();
      var addr=$("#area").val();
      var gender=$(".gender-class").val();
      var hobbies=$("#hobbies").val();
      var country=$("#country").val();
      

      var data={
    "username":uname,
   "password":pword,
   "date of birth":dob,
   "adress":addr,
   "gender":gender,
   "hobbies":hobbies,
   "country":country
}
console.log(data);

  })

  
  </script>
